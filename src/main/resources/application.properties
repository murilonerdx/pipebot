# Nome da aplicação
spring.application.name=pipebot

# Porta do servidor
server.port=8081

# ---------------- MongoDB ----------------
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pipebotdb

# Caso você use autenticação
# spring.data.mongodb.username=seu_usuario
# spring.data.mongodb.password=sua_senha

# Configura logs detalhados de conexão (opcional)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
# Nome da aplicação e porta
# CORS - URLs permitidas
cors.allowed-origins.dev=http://localhost:8080
cors.allowed-origins.prd=https://meusite.comrr